<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Canvas</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			height: 100%;
			overflow: hidden;
		}

		#canvas {
			position: fixed;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0
		}
	</style>
</head>

<body>
	<canvas id="canvas"></canvas>
</body>

</html>
